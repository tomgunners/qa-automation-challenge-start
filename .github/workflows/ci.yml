name: Robot Framework CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 4" # Quinta-feira às 09:00 BRT (12:00 UTC)

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Instalar dependências Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework allure-python-commons

      # 4️⃣ Instalar Allure CLI manualmente
      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.30.0
          wget https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.zip
          unzip allure-$ALLURE_VERSION.zip -d /opt/allure
          export PATH=$PATH:/opt/allure/allure-$ALLURE_VERSION/bin
          allure --version

      # 5️⃣ Criar pastas de reports
      - name: Create reports directories
        run: mkdir -p api/reports/api_allure

      # 6️⃣ Debug: listar arquivos de teste
      - name: Check tests folder
        run: |
          echo "Arquivos encontrados em ./api/tests:"
          find ./api/tests -name "*.robot" || echo "Nenhum arquivo .robot encontrado"

      # 7️⃣ Rodar testes Robot Framework somente se houver arquivos
      - name: Run Robot Framework tests
        run: |
          ROBOT_FILES=$(find ./api/tests -name '*.robot' | tr '\n' ' ')
          if [ -z "$ROBOT_FILES" ]; then
            echo "Nenhum arquivo .robot encontrado. Pulando execução."
          else
            echo "Arquivos a serem executados: $ROBOT_FILES"
            robot $ROBOT_FILES \
              --output api/reports/output.xml \
              --log api/reports/log.html \
              --report api/reports/report.html \
              --listener allure_robotframework;api/reports/api_allure
          fi

      # 8️⃣ Gerar relatório Allure HTML somente se houver arquivos
      - name: Generate Allure HTML report
        run: |
          if [ -d "api/reports/api_allure" ] && [ "$(ls -A api/reports/api_allure)" ]; then
            /opt/allure/allure-2.30.0/bin/allure generate api/reports/api_allure -o api/reports/allure-report --clean
            ls -R api/reports/allure-report
          else
            echo "Nenhum resultado Allure para gerar. Pulando geração de relatório."
          fi

      # 9️⃣ Upload dos artifacts
      - name: Upload Robot & Allure reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-allure-reports
          path: |
            api/reports/output.xml
            api/reports/log.html
            api/reports/report.html
            api/reports/allure-report
