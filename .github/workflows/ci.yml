name: QA Automation Challenge START

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 4" # Quinta-feira às 09:00 BRT (12:00 UTC)

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pegar o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-allure

      # 4️⃣ Criar pasta para reports
      - name: Create reports directory
        run: mkdir -p api/reports

      # 5️⃣ Conferir estrutura de arquivos (debug)
      - name: List repository files
        run: ls -R

      # 6️⃣ Rodar testes Robot Framework
      - name: Run Robot Framework tests
        run: |
          robot --output api/reports/output.xml \
                --log api/reports/log.html \
                --report api/reports/report.html \
                --listener allure_robotframework;api/reports/api_allure \
                ./api/tests

      # 7️⃣ Upload dos artifacts (reports)
      - name: Upload Robot Framework reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: api/reports


