name: QA-Automation-Challenge-START

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 4" # Quinta-feira às 09:00 BRT (12:00 UTC)

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.30.0
          wget https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.zip
          unzip allure-$ALLURE_VERSION.zip -d /opt/allure
          /opt/allure/allure-$ALLURE_VERSION/bin/allure --version

      - name: Create API reports directories
        run: mkdir -p api/reports/api_allure

      - name: Check API tests folder
        run: |
          echo "Arquivos encontrados em ./api/tests:"
          find ./api/tests -name "*.robot" || echo "Nenhum arquivo .robot encontrado"

      - name: Run API Robot Framework tests
        run: |
          echo "Executando testes de API..."
          find ./api/tests -name "*.robot" -exec robot \
            --output=api/reports/output.xml \
            --log=api/reports/log.html \
            --report=api/reports/report.html \
            --listener="allure_robotframework;api/reports/api_allure" {} +

      - name: Generate API Allure HTML report
        run: |
          echo "Gerando relatório Allure API..."
          ALLURE_DIR="api/reports/api_allure"
          OUTPUT_DIR="api/reports/allure-report"

          [ -d "$ALLURE_DIR" ] && [ "$(ls -A $ALLURE_DIR)" ] && \
            /opt/allure/allure-2.30.0/bin/allure generate "$ALLURE_DIR" -o "$OUTPUT_DIR" --clean || \
            echo "Nenhum resultado Allure API para gerar."

      - name: Upload API reports
        uses: actions/upload-artifact@v4
        with:
          name: api-reports
          path: |
            api/reports/output.xml
            api/reports/log.html
            api/reports/report.html
            api/reports/allure-report


  mobile-tests:
    name: Mobile Tests (Android Emulator Headless)
    runs-on: ubuntu-latest
    needs: api-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (required for Android + Appium)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js (for Appium)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Appium
        run: |
          npm install -g appium
          appium --version
          appium driver install uiautomator2

      - name: Install Android SDK & Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: Pixel_5
          avd-name: qa-emulator
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          disable-animations: true
          script: |
            echo "Emulador iniciado com sucesso!"

      - name: Start Appium Server
        run: |
          nohup appium --base-path /wd/hub --log appium.log &
          sleep 15

      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.30.0
          wget https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.zip
          unzip allure-$ALLURE_VERSION.zip -d /opt/allure
          /opt/allure/allure-$ALLURE_VERSION/bin/allure --version

      - name: Create Mobile reports directories
        run: mkdir -p mobile/reports/mobile_allure

      - name: Check Mobile tests folder
        run: |
          echo "Arquivos encontrados em ./mobile/tests:"
          find ./mobile/tests -name "*.robot" || echo "Nenhum arquivo .robot encontrado"

      - name: Run Mobile Robot Framework tests
        run: |
          echo "Executando testes Mobile..."
          find ./mobile/tests -name "*.robot" -exec robot \
            --output=mobile/reports/output.xml \
            --log=mobile/reports/log.html \
            --report=mobile/reports/report.html \
            --listener="allure_robotframework;mobile/reports/mobile_allure" {} +

      - name: Generate Mobile Allure HTML report
        run: |
          echo "Gerando relatório Allure Mobile..."
          ALLURE_DIR="mobile/reports/mobile_allure"
          OUTPUT_DIR="mobile/reports/allure-report"

          [ -d "$ALLURE_DIR" ] && [ "$(ls -A $ALLURE_DIR)" ] && \
            /opt/allure/allure-2.30.0/bin/allure generate "$ALLURE_DIR" -o "$OUTPUT_DIR" --clean || \
            echo "Nenhum resultado Allure Mobile para gerar."

      - name: Upload Mobile reports
        uses: actions/upload-artifact@v4
        with:
          name: mobile-reports
          path: |
            mobile/reports/output.xml
            mobile/reports/log.html
            mobile/reports/report.html
            mobile/reports/allure-report
            appium.log
