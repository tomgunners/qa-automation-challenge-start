name: Robot Framework CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 4" # Quinta-feira às 09:00 BRT (12:00 UTC)

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Instalar dependências Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework allure-python-commons

      # 4️⃣ Instalar Allure CLI manualmente
      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.30.0
          wget https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.zip
          unzip allure-$ALLURE_VERSION.zip -d /opt/allure
          export PATH=$PATH:/opt/allure/allure-$ALLURE_VERSION/bin
          allure --version

      # 5️⃣ Criar pastas de reports
      - name: Create reports directories
        run: mkdir -p api/reports/api_allure

      # 6️⃣ Debug: listar arquivos da pasta de testes
      - name: Check tests folder
        run: |
          echo "Listando arquivos em ./api/tests"
          ls -R ./api/tests || echo "Pasta ./api/tests não existe ou está vazia"
          echo "Listando todos arquivos .robot"
          find ./api/tests -name "*.robot" || echo "Nenhum arquivo .robot encontrado"

      # 7️⃣ Rodar testes Robot Framework
      - name: Run Robot Framework tests
        run: |
          if [ -d "./api/tests" ] && [ "$(find ./api/tests -name '*.robot' | wc -l)" -gt 0 ]; then
            robot --output api/reports/output.xml \
                  --log api/reports/log.html \
                  --report api/reports/report.html \
                  --listener allure_robotframework;api/reports/api_allure \
                  ./api/tests
          else
            echo "Nenhum teste .robot encontrado. Pulando execução."
            exit 1
          fi

      # 8️⃣ Gerar relatório Allure HTML
      - name: Generate Allure HTML report
        run: |
          /opt/allure/allure-2.30.0/bin/allu
