name: Robot Framework CI

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 4" # Quinta-feira às 09:00 BRT (12:00 UTC)

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Instalar Allure CLI
      - name: Install Allure CLI
        run: |
          ALLURE_VERSION=2.30.0
          wget https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.zip
          unzip allure-$ALLURE_VERSION.zip -d /opt/allure
          export PATH=$PATH:/opt/allure/allure-$ALLURE_VERSION/bin
          allure --version

      # 5️⃣ Criar pastas de reports
      - name: Create reports directories
        run: mkdir -p api/reports/api_allure

      # 6️⃣ Listar arquivos de teste (debug)
      - name: Check tests folder
        run: |
          echo "Arquivos encontrados em ./api/tests:"
          find ./api/tests -name "*.robot" || echo "Nenhum arquivo .robot encontrado"

      # 7️⃣ Executar testes Robot Framework
      - name: Run Robot Framework tests
        run: |
          echo "Executando todos os arquivos .robot encontrados..."
          find ./api/tests -name "*.robot" -exec robot \
            --output=api/reports/output.xml \
            --log=api/reports/log.html \
            --report=api/reports/report.html \
            --listener="allure_robotframework;api/reports/api_allure" {} +

      # 8️⃣ Gerar relatório Allure de forma segura (uma linha lógica)
      - name: Generate Allure HTML report
        run: |
          echo "Gerando relatório Allure..."
          ALLURE_DIR="api/reports/api_allure"
          OUTPUT_DIR="api/reports/allure-report"

          [ -d "$ALLURE_DIR" ] && [ "$(ls -A $ALLURE_DIR)" ] && \
            /opt/allure/allure-2.30.0/bin/allure generate "$ALLURE_DIR" -o "$OUTPUT_DIR" --clean || \
            echo "Nenhum resultado Allure para gerar."

      # 9️⃣ Upload de reports como artifacts
      - name: Upload Robot & Allure reports
        uses: actions/upload-artifact@v4
        with:
          name: robot-allure-reports
          path: |
            api/reports/output.xml
            api/reports/log.html
            api/reports/report.html
            api/reports/allure-report
